<title>EBook Reader Release 1.0.1</title>
<button onclick="openlauncher()">Open Launcher</button>
<h1>EBook Reader</h1>
<h2>Release 1.0.1</h2>
<h1 id="title">Title</h1>
<h2 id="page">Page Number</h2>
<button onclick="renderpage(-1)">&lt; Previous Page</button>
<button onclick="renderpage(1)">Next Page &gt;</button>
<p id="text"></p>
<script>
var text = document.getElementById("text");
var title = document.getElementById("title");
var pagenum = document.getElementById("page");
let page = 0;
let data = prompt("Enter data", "Test Data");
let obj = JSON.parse(data);
renderpage(0);
function renderpage(adder) {
  title.innerHTML = obj.title;
  page += adder;
  text.innerHTML = obj.text[page];
  pagenum.innerHTML = ("Page " + (page + 1));
}
function openlauncher() {
  window.open('index.html');
}
</script>
